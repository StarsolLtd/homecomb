version: '3'

services:
    db:
        image: mysql:8.0.20
        command: --default-authentication-plugin=mysql_native_password
        volumes:
            - "db_app:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - "3306:3306"
        networks:
            - symfony

    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
            args:
                TIMEZONE: ${TIMEZONE}
        volumes:
            - ./:/var/www/
        networks:
            - symfony
        depends_on:
            - db

    nginx:
        build:
            context: .
            dockerfile: docker/nginx/Dockerfile
        volumes:
            - ./:/var/www/
        ports:
            - "80:80"
            - "443:443"
        networks:
            - symfony
        depends_on:
            - db
            - php

    mailhog:
        image: "mailhog/mailhog:latest"
        container_name: mailhog
        restart: always
        ports:
            - "8025:8025"
            - "1025:1025"
        networks:
            - symfony

volumes:
    db_app:

networks:
    symfony:
